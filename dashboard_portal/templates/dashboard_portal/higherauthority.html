{% include 'dashboard_portal/header.html' %}
{% load static %}
		<div class="main-wrapper">
				<div class="left-panel">
					{% include 'dashboard_portal/leftpanel_manage_students.html' %}
				</div>
				<div class="right-panel">
					<div class="module-header">
						Analysis of feedbacks by students from "K1" Training Center
					</div>
					<div class="chartwrapper-left-panel">
						<div class="chartwrapper" style="width:400px;">
							<canvas id="myChart" width="200px" height="200px"></canvas>
						</div>
					</div>
					<div class="chartwrapper-right-panel">
						<div class="chartwrapper-right-panel-container ">
							<br/><br/>
							Positive feedback : {{ pos_percent }}%<br/><br/>
							Negative feedback : {{ neg_percent }}%
						</div>
					</div>

				</div>
		</div>


			<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
			<script>
				var ctx = document.getElementById("myChart").getContext('2d');
				var myChart = new Chart(ctx, {
					type: 'doughnut',
					data: {
							labels: ["Positive feedback", "Negative feedback"],
							datasets: [{
									label: 'Percent share',
									data: {{ data }},
									backgroundColor: [
											'rgba(255,99,99, 0.2)',
											'rgba(54, 162, 235, 0.2)',
											'rgba(255, 206, 86, 0.2)',
											'rgba(75, 192, 192, 0.2)',
											'rgba(153, 102, 255, 0.2)',
											'rgba(255, 159, 64, 0.2)'
									],
									borderColor: [
											'rgba(255,99,132,1)',
											'rgba(54, 162, 235, 1)',
											'rgba(255, 206, 86, 1)',
											'rgba(75, 192, 192, 1)',
											'rgba(153, 102, 255, 1)',
											'rgba(255, 159, 64, 1)'
									],
									borderWidth: 1
							}]
					},
					options: {    }
				});
			</script>
	</body>
</html>
